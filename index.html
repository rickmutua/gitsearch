<!DOCTYPE html>

<html>

  <head>

    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script></script>

    <title>Github User Lookup</title>

  </head>


  <body style="background-image: url('back.jpg');">

      <h1 style="text-align: center;">Github User Lookup</h1>

    <div class="container">

      <div class="searchDiv">

        <form id = "searchBar">

          <label for="search">Enter Github Username</label> <br>
          <input type="text" name="search" id="search"> <br>
          <button type="submit" class="btn-default" id="searchbtn" style="margin-top: 5px;">Search</button>

        </form>

      </div>


      <div id="failure">
        <h3>Sorry, we couldn't find that user!</h3>
      </div>

      <div class="row">

        <div class="col-md-5">

          <div id="userPanel">

            <h3 id="userName"></h3>

            <img id="avatar" src="" alt="Cannot display profile picture" /><br>

            <h4 id="name"></h4>

            <a id="githubLink" href="#">Github URL</a>

            <h4 id="bio"></h4>

            <h4 id="company"></h4>

            <h4 id="location"></h4>

            <h4 id="follow"></h4>

          </div>
        </div>

        <div class="col-md-6 col-md-offset-1">

          <div id="repositoryPanel">

            <a id="reposLink" href="#"><h1>Repositories</h1></a>

            <p>The first 100 repositories are listed here. To view the rest, click the link above!</p>

            <ol id="allRepositories">

            </ol>

          </div>
        </div>

      </div>

    </div>

  </body>
</html>
